<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6D5DFB, #C183F7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #fff;
      padding: 40px 35px;
      border-radius: 20px;
      width: 380px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: 600;
      color: #1a1a1a;
    }

    p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #555;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      font-size: 15px;
      outline: none;
      background: #fafafa;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #6D5DFB;
      background: #fff;
      box-shadow: 0 4px 12px rgba(109, 93, 251, 0.2);
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #888;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -6px;
      left: 10px;
      background: #fff;
      padding: 0 6px;
      font-size: 12px;
      color: #6D5DFB;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #6D5DFB, #C183F7);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(109, 93, 251, 0.35);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Forgot Password?</h2>
    <p>Enter your email and weâ€™ll send you a reset link.</p>
    <form method="post">
      {% csrf_token %}
      <div class="input-group">
        {{ form.email }}
        <label>Email Address</label>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
