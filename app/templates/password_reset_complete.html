<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Complete</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6D5DFB, #C183F7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 40px 35px;
      border-radius: 20px;
      width: 380px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.9s ease-in-out;
    }

    .icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6D5DFB, #C183F7);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      animation: popIn 0.6s ease-out;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #fff;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #1a1a1a;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    a.btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      background: linear-gradient(135deg, #6D5DFB, #C183F7);
      color: #fff;
      box-shadow: 0 6px 16px rgba(109, 93, 251, 0.35);
      transition: all 0.3s ease;
    }

    a.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(109, 93, 251, 0.45);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">
      <!-- success check icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7"/>
      </svg>
    </div>
    <h2>Password Reset Complete</h2>
    <p>Your password has been set successfully.</p>
    <a href="{% url 'login' %}" class="btn">Login Here</a>
  </div>
</body>
</html>
